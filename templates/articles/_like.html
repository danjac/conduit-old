{% if can_like %}
<form method="post" action="{% url 'articles:like' article.id %}">
  {% csrf_token %} {% block target %}
  <input type="hidden" name="target" value="article-likes-{{ article.id }}" />
  {% endblock %} {% endif %}
  <button
    class="rounded border p-2 text-sm {% if can_like %}hover:bg-gray-100{% else %}cursor-default{% endif %} focus:outline-none"
  >
    {% block counter %}
    <i class="fa fa-heart mr-1"></i>
    <span id="article-likes-{{ article.id }}"
      >{% include "articles/_likes_counter.html" %}</span
    >
    {% endblock %}
  </button>
  {% if can_like %}
</form>
{% endif %}
