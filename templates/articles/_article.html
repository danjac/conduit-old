<div class="border-b pb-3 mb-3"
     id="article-{{ article.id }}">
  <div class="flex items-center justify-between mb-3">
    <div class="">
      <div class="mb-1">
        <a class="font-semibold text-lg text-blue-800 hover:text-blue-600"
           href="{{ article.author.get_absolute_url }}">{{ article.author }}</a>
      </div>
      <div class="text-gray-500 text-sm">{{ article.created|date }}</div>
    </div>
    <div>
      <button class="rounded border p-2 text-sm hover:bg-gray-100"
              {% if user.is_authenticated and user != article.author %}
              data-controller="ajax"
              data-ajax-redirect="{{ request.path }}#article-{{ article.id }}"
              data-ajax-url="{% if article.is_liked %}{% url 'articles:unlike' article.id %}{% else %}{% url 'articles:like' article.id %}{% endif %}"
              data-action="ajax#post"
              {% endif %}>
        <i class="fa fa-heart mr-1"></i> {{ article.num_likes|default:0 }}
      </button>
    </div>
  </div>
  <div class="mb-3">
    <div class="text-xl font-bold mb-1">
      {{ article.title }}
    </div>
    <div class="text-sm text-gray-500 mb-3">
      {{ article.description|truncatechars:100 }}
    </div>
    <a href="{{ article.get_absolute_url }}"
       class="text-sm text-blue-800 hover:text-blue-600">Read more...</a>
  </div>
</div>
